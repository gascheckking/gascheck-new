<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WarpAI — Onchain Activity</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="warp-container">
    <h1>WarpAI¹</h1>

    <nav class="nav-tabs">
      <button onclick="showTab('overview')">Overview</button>
      <button onclick="showTab('wallet')">Wallet</button>
      <button onclick="showTab('leaderboard')">Leaderboard</button>
      <button onclick="showTab('gas')">Gas</button>
    </nav>

    <div id="overview" class="tab active">
      <p>🔍 Coming soon: Summary of your mints, streaks & fees</p>
    </div>

    <div id="wallet" class="tab">
      <div id="wallet-activity">
        <p>🔄 Loading your onchain activity…</p>
      </div>
    </div>

    <div id="leaderboard" class="tab">
      <p>🏆 Coming soon: Top wallets, badges, and activity streaks</p>
    </div>

    <div id="gas" class="tab">
      <div id="gas">⛽ Fetching gas price…</div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
