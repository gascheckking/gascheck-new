<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarpAI – Gas Tracker & Social</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
  <div class="app-container">
    <header class="header">
      <div class="logo">WarpAI</div>
      <div id="wallet-status">Not connected</div>
    </header>

    <nav class="nav-tabs">
      <button class="nav-item active" data-tab="overview">Overview</button>
      <button class="nav-item" data-tab="wallet">Wallet</button>
      <button class="nav-item" data-tab="leaderboard">Leaderboard</button>
      <button class="nav-item" data-tab="rewards">Rewards</button>
    </nav>

    <!-- ✅ ÖVERSIKT -->
    <main class="tab-content active" id="overview">
      <div class="card">
        <h2>Live Gas Fee (Base)</h2>
        <div class="gas-meter">
          <div id="gas-fill"></div>
        </div>
        <p id="gas-status">Loading...</p>
        <button id="refresh-gas">🔄 Uppdatera</button>
      </div>
    </main>

    <!-- ✅ WALLET -->
    <main class="tab-content" id="wallet">
      <div class="card">
        <h2>Wallet</h2>
        <button id="connect-wallet">Connect Wallet</button>
      </div>
    </main>

    <!-- ✅ LEADERBOARD -->
    <main class="tab-content" id="leaderboard">
      <div class="card">
        <h2>Leaderboard</h2>
        <p>Top users will appear here.</p>
      </div>
    </main>

    <!-- ✅ REWARDS -->
    <main class="tab-content" id="rewards">
      <div class="card">
        <h2>Your Rewards</h2>
        <p>Claim your $WARP tokens here.</p>
        <button id="claim-rewards">🎁 Claim Daily</button>
      </div>
    </main>

    <footer class="footer">
      <p>Powered by <a href="https://base.org" target="_blank">Base</a></p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
