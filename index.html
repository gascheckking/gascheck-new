<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarpAI | Onchain Activity's</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Header med wallet-status -->
    <header>
      <div class="header-left">
        <h1><span class="warp-logo">ðŸŒ€</span> WarpAI</h1>
        <div id="wallet-status" class="wallet-disconnected">
          <i class="fas fa-wallet"></i>
          <span>Not connected</span>
        </div>
      </div>
      <button id="settings-btn" class="icon-btn">
        <i class="fas fa-cog"></i>
      </button>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Auto-connect sektion -->
      <div class="connect-section">
        <button id="connect-wallet" class="connect-btn">
          <i class="fas fa-plug"></i> Connect Wallet
        </button>
        <div class="or-divider">OR</div>
      </div>

      <!-- Manuell adressinput -->
      <div class="input-card">
        <input 
          type="text" 
          id="wallet-input" 
          placeholder="Enter any 0x address to check"
          pattern="^0x[a-fA-F0-9]{40}$"
        >
        <button id="check-btn" class="btn secondary">
          <i class="fas fa-search"></i> Check Address
        </button>
      </div>

      <!-- Overview-flik -->
      <section id="overview-tab" class="tab-content active">
        <div class="stats-grid">
          <div class="stat-card">
            <h3><i class="fas fa-gas-pump"></i> Gas Efficiency</h3>
            <div class="gas-meter" id="gas-meter"></div>
            <div class="gas-label" id="gas-label">â€“</div>
          </div>
          <div class="stat-card">
            <h3><i class="fas fa-coins"></i> WarpAI Coins</h3>
            <div class="coin-display" id="coin-display">0</div>
            <button class="small-btn" id="claim-coins-btn">Claim</button>
          </div>
        </div>

        <div class="activity-card">
          <h3><i class="fas fa-bolt"></i> Recent Activity</h3>
          <div id="activity-list" class="activity-list">
            <!-- Dynamiskt innehÃ¥ll -->
          </div>
        </div>
      </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-btn active" data-tab="overview-tab">
        <i class="fas fa-home"></i>
        <span>Overview</span>
      </button>
      <button class="nav-btn" data-tab="wallet-tab">
        <i class="fas fa-wallet"></i>
        <span>Wallet</span>
      </button>
      <button class="nav-btn" data-tab="leaderboard-tab">
        <i class="fas fa-trophy"></i>
        <span>Leaderboard</span>
      </button>
    </nav>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
      <div class="modal-content">
        <h3><i class="fas fa-cog"></i> Settings</h3>
        <div class="setting-item">
          <label><i class="fas fa-palette"></i> Theme</label>
          <select id="theme-select">
            <option value="dark">Dark Mode</option>
            <option value="light">Light Mode</option>
          </select>
        </div>
        <button id="close-settings" class="btn">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
