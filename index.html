<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WarpAI – Onchain Gas Meter</title>
  <link rel="stylesheet" href="style.css" />
  <script src="lang.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>WarpAI</h1>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="sv">Svenska</option>
      </select>
    </header>

    <section class="gas-container">
      <div class="gas-track" id="gasTrack">
        <div class="gas-needle" id="gasNeedle"></div>
      </div>
      <div class="gas-display">
        <h2 id="currentGas">0 Gwei</h2>
        <p id="gasTime">--:--:--</p>
      </div>
    </section>

    <nav>
      <button onclick="switchTab('overview')">Overview</button>
      <button onclick="switchTab('wallet')">Wallet</button>
      <button onclick="switchTab('leaderboard')">Leaderboard</button>
      <button onclick="switchTab('settings')">Settings</button>
    </nav>

    <main>
      <section id="overview" class="tab active">
        <h2 data-key="overviewTitle">Overview</h2>
        <div class="card">No recent transactions</div>
      </section>

      <section id="wallet" class="tab">
        <h2 data-key="walletTitle">Wallet</h2>
        <button onclick="connectWallet()" data-key="connectWallet">Connect Wallet</button>
        <div id="walletAddress" class="card">Not connected</div>
      </section>

      <section id="leaderboard" class="tab">
        <h2 data-key="leaderboardTitle">Leaderboard</h2>
        <div class="card">0xZoraMaster — 420 pts</div>
        <div class="card">0xSpawniz — 300 pts</div>
        <div class="card">0xBaseKing — 250 pts</div>
      </section>

      <section id="settings" class="tab">
        <h2 data-key="settingsTitle">Settings</h2>
        <label>
          <input type="checkbox" id="darkModeToggle" />
          <span data-key="darkMode">Dark Mode</span>
        </label>
      </section>
    </main>
  </div>
</body>
</html>
