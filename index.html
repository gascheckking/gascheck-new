<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WarpAI — Onchain Activity</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="warp-container">
    <header>
      <h1>WarpAI¹</h1>
      <button class="settings-btn">⚙️</button>
    </header>

    <div class="address-check">
      <input type="text" id="walletInput" placeholder="Enter wallet address" />
      <button onclick="checkAddress()">Check</button>
      <button onclick="claimAddress()">Claim</button>
    </div>

    <nav class="nav-tabs">
      <button onclick="showTab('overview')">Overview</button>
      <button onclick="showTab('wallet')">Wallet</button>
      <button onclick="showTab('leaderboard')">Leaderboard</button>
      <button onclick="showTab('gas')">Gas</button>
    </nav>

    <div id="overview" class="tab active">
      <div class="overview-card">
        <h2>Account Summary</h2>
        <ul>
          <li>🔥 Gas Used: <strong>0.0138 ETH</strong></li>
          <li>💸 ETH Spent: <strong>0.1023 ETH</strong></li>
          <li>🪙 ETH Earned: <strong>0.2481 ETH</strong></li>
        </ul>
      </div>

      <div class="overview-card">
        <h2>Daily Streak</h2>
        <div class="streak-circle">3️⃣</div>
        <p>You’re on a 3-day streak</p>
      </div>

      <div class="overview-card">
        <h2>WarpAI Coin</h2>
        <p>💰 Balance: <strong>12.5 WAI</strong></p>
        <button>Boost Someone</button>
      </div>
    </div>

    <div id="wallet" class="tab">
      <div id="wallet-activity">
        <p>🔄 Loading your onchain activity…</p>
      </div>
    </div>

    <div id="leaderboard" class="tab">
      <p>🏆 Coming soon: Top wallets, badges, and streaks</p>
    </div>

    <div id="gas" class="tab">
      <p>⛽ Live Gas Fee</p>
      <div class="gas-bar-container">
        <div id="gas-bar" class="gas-bar"></div>
      </div>
      <p id="gas-value">Loading…</p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }
    function checkAddress() {
      const address = document.getElementById('walletInput').value;
      localStorage.setItem('warpai_address', address);
      alert("Address set: " + address);
      // Trigger reload logic here
    }
    function claimAddress() {
      const address = localStorage.getItem('warpai_address') || "None";
      alert("Claiming rewards for: " + address);
    }
  </script>
</body>
</html>
