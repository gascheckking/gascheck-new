<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WarpAI – Onchain Activity Tracker</title>
  <link href="style.css" rel="stylesheet" />
  <script src="lang.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>WarpAI</h1>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="sv">Svenska</option>
      </select>
    </header>

    <nav>
      <button onclick="switchTab('overview')">Overview</button>
      <button onclick="switchTab('wallet')">Wallet</button>
      <button onclick="switchTab('leaderboard')">Leaderboard</button>
      <button onclick="switchTab('gas')">Gas</button>
      <button onclick="switchTab('settings')">Settings</button>
    </nav>

    <main>
      <section id="overview" class="tab active">
        <h2 data-key="overviewTitle">Overview</h2>
        <p data-key="recentActivity">Recent transactions:</p>
        <p data-key="noActivity">No activity yet</p>
      </section>

      <section id="wallet" class="tab">
        <h2 data-key="walletTitle">Wallet</h2>
        <button onclick="connectWallet()" data-key="connectWallet">Connect Wallet</button>
        <p id="walletAddress">Not connected</p>
      </section>

      <section id="leaderboard" class="tab">
        <h2 data-key="leaderboardTitle">Top 10 Users</h2>
        <ol id="topUsers">
          <li>0xZoraMaster — 420 pts</li>
          <li>0xBaseKing — 369 pts</li>
          <li>0xSpawniz — 300 pts</li>
        </ol>
      </section>

      <section id="gas" class="tab">
        <h2 data-key="gasTitle">Gas Efficiency</h2>
        <p id="gasMeter" data-key="loadingGas">Loading gas price...</p>
      </section>

      <section id="settings" class="tab">
        <h2 data-key="settingsTitle">Settings</h2>
        <label>
          <input type="checkbox" id="darkModeToggle" />
          <span data-key="darkMode">Dark Mode</span>
        </label>
      </section>
    </main>
  </div>
</body>
</html>
