<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WarpAI Onchain Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="profile">
        <img src="https://via.placeholder.com/40" alt="Avatar" class="avatar">
        <div>
          <div id="short-address">0x‚Ä¶</div>
          <div class="xp-streak">XP: <span id="xp-count">0</span> | Streak: <span id="streak-count">0</span>d</div>
        </div>
        <button id="settings-btn" class="icon-btn">‚öôÔ∏è</button>
      </div>
    </header>

    <nav class="tabs">
      <button class="tab active" data-tab="overview">Overview</button>
      <button class="tab"      data-tab="gas">Gas</button>
      <button class="tab"      data-tab="feed">Feed</button>
      <button class="tab"      data-tab="quickbuy">QuickBuy</button>
      <button class="tab"      data-tab="leaderboard">Leaderboard</button>
    </nav>

    <main>
      <!-- Overview -->
      <section class="tab-content active" id="overview">
        <h2>Onchain Activity</h2>
        <div class="activity-summary">
          <div>Earnings: <span id="summary-earn">‚Äì</span> USD</div>
          <div>Fees paid: <span id="summary-fees">‚Äì</span> ETH</div>
          <div>Last TX: <span id="summary-last">‚Äì</span></div>
        </div>
      </section>

      <!-- Gas -->
      <section class="tab-content" id="gas">
        <h2>Live GasMeter</h2>
        <div class="gas-bar">
          <div id="gas-fill"></div>
        </div>
        <div id="gas-info">Loading‚Ä¶</div>
      </section>

      <!-- Feed -->
      <section class="tab-content" id="feed">
        <h2>Trending Mints</h2>
        <div id="activityFeed" class="feed-list">Loading‚Ä¶</div>
      </section>

      <!-- QuickBuy -->
      <section class="tab-content" id="quickbuy">
        <h2>QuickBuy & Mint</h2>
        <button class="action-btn" id="mint-warpai">ü™ô Mint WarpAI Coin</button>
        <button class="action-btn" id="mint-zora">‚ú® Buy Zora Token</button>
      </section>

      <!-- Leaderboard -->
      <section class="tab-content" id="leaderboard">
        <h2>Leaderboard</h2>
        <div id="leaderboard-list">Loading‚Ä¶</div>
      </section>
    </main>

    <footer>
      <button id="connect-wallet" class="connect-btn">Connect Wallet</button>
      <div class="footer-links">
        <a href="https://zora.co/coin/base:0x8ab57bdfc4e900b62f309bfaa6e1802755330ca6" target="_blank">WarpAI Token</a> |
        <a href="https://gascheck-new.vercel.app" target="_blank">Demo</a>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
