<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WarpAI — Onchain Activity</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="warp-container">
    <header>
      <div class="branding">
        <span class="logo">🌀</span>
        <h1>WarpAI</h1>
        <div id="shortAddress" class="short-address">Not connected</div>
      </div>
      <button class="settings-btn">⚙️</button>
    </header>

    <button class="connect-btn" onclick="connectWallet()">🔌 Connect Wallet</button>

    <div class="divider">OR</div>

    <div class="address-check">
      <input type="text" id="walletInput" placeholder="Enter any 0x address to check" />
      <button onclick="checkAddress()">🔍 Check Address</button>
    </div>

    <div class="grid-cards">
      <div class="card">
        <p class="card-title">⛽ Gas Efficiency</p>
        <p class="card-value" id="efficiency">Efficiency: 0%</p>
      </div>
      <div class="card">
        <p class="card-title">🪙 WarpAI Coins</p>
        <p class="card-value" id="warpCoins">20</p>
        <button class="claim-btn" onclick="claimAddress()">Claim</button>
      </div>
    </div>

    <div class="activity-section">
      <h2>⚡ Recent Activity</h2>
      <ul id="activityList">
        <li>No activity loaded yet.</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
